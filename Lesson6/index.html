<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms - Tutorial</title>
</head>
<body>
    <h1>Create an account</h1>

    <form action="post">
        <div>
            <label for="username">Enter your username</label>
            <input type="text" id="username" name="username" placeholder="Enter username" autofocus>
        </div>

        <div>
            <label for="password">Enter your password</label>
            <input type="text" id="password" name="password" placeholder="Enter password">
        </div>
        
        <div>
            <label>Select Gender:</label>
            <input type="radio" name="gender" id="male" value="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female" value="female">
            <label for="female">Female</label>
        </div>

        <div>
            <label>Why do want to join?</label>
            <div>
                <textarea name="reason" cols="40" rows="5" id="reason"></textarea>
            </div>
        </div>

        <div>
            <label for="mode">Mode of working:</label>
            <select name="mode" id="mode">
                <option value="online">Online</option>
                <option value="offline">Offline</option>

            </select>
        </div>

        <div>
            <input type="checkbox" id="subscribe" value="true">
            <label for="subscribe">Subscribe for newsletter</label>
        </div>

        <div>
            <button type="submit">Submit</button>
        </div>
    </form>
</body>
</html>
