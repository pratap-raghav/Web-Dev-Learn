<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Properties in CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>RT Developers</header>
    <main>
        <h1>Color Properties Tutorial</h1>
        <h2>Colors can be represented using the following ways:</h2>
        <ol>
            <li id="l1">Color Keyword - pink</li>
            <li id="l2">Hex Color Code - #dbc0ff</li>
            <li id="l3">RGB - rgb(192, 219, 255)</li>
            <li id="l4">RGBA - rgba(198, 255, 194, 1)</li>
            <li id="l5">HSL - hsl(57, 100%, 88%)</li>
        </ol>
    </main>
    <footer>---------------------</footer>
</body>
</html>
