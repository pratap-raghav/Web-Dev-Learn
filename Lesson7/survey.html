<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
    <link rel="stylesheet" href="surveyStyle.css">
</head>
<body>
    <h1>Fill the following Survey</h1>
    <form action="post">
        <div>
            <label for="name">Enter your name:</label>
            <div>
                <input type="text" id="name" name="name" placeholder="Enter name" autofocus>
            </div>
        </div>

        <div>
            <label for="city">Enter your city:</label>
            <div>
                <input type="text" id="city" name="city" placeholder="Enter city">
            </div>
        </div>

        <div>
            <label for="pincode">Enter your pincode:</label>
            <div>
                <input type="text" id="pincode" name="pincode" placeholder="Enter pincode">
            </div>
        </div>

        <div>
            <button type="submit">Submit</button>
        </div>
    </form>

</body>
</html>
