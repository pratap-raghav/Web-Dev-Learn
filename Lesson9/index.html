<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video, Audio & Media in HTML</title>
</head>
<body>
    <video src="video.mp4" controls autoplay muted width="600"></video>
    <audio src="audio.mp3" controls muted preload="auto"></audio>
    
    <svg height="100" width="100">
        <circle cx="50" cy="50" r="40" stroke="Black" stroke-width="2" fill="red"/>
    </svg>
    
    <img src="image.svg" alt=".svg file">

    <iframe src="https://google.com" width="500" height="500"></iframe>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ?si=SzDGlwjtYgcZyyQw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
